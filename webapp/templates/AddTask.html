{% extends 'base.html' %}

{% block content %}
    <h1>Add task</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.description_task.label }}<br>
            {{ form.description_task(size=32) }}
        </p>
        <p>
            {{ form.duedate_for_task.label }}<br>
            {{ form.duedate_for_task(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
